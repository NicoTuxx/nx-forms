<div class="form-group">
  <label for="{{inputName}}">
    <span class="required-symbol" *ngIf="required">*</span>Â {{label}}
    <div aria-live="polite" role="alert">
      <div class="text-danger" *ngIf="!valid && submitted"
           [attr.aria-hidden]="valid || !submitted">
        <span class="fa fa-exclamation-triangle" aria-hidden="true"></span> {{alert}}
      </div>
    </div>
  </label>
  <div class="form-inline" id="{{inputName}}">
    <fieldset>
      <legend class="sr-only">{{label}}</legend>
      <div class="form-group">
        <select id="{{inputName}}-day" class="form-control" name="{{inputName}}-day"
                [attr.aria-invalid]="(!valid && submitted) || forceError"
                [(ngModel)]="date.day"
                (ngModelChange)="onChange()"
                [disabled]="disabled"
                [ngClass]="{'error': (!valid && submitted) || forceError}">
          <option [value]="-1">{{dayLabel}}</option>
          <option *ngFor="let day of dayOptions" [value]="day.value">{{day.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <select id="{{inputName}}-month" class="form-control" name="{{inputName}}-month"
                [attr.aria-invalid]="(!valid && submitted) || forceError"
                [(ngModel)]="date.month"
                (ngModelChange)="onChange()"
                [disabled]="disabled"
                [ngClass]="{'error': (!valid && submitted) || forceError}">
          <option [value]="-1">{{monthLabel}}</option>
          <option *ngFor="let month of monthOptions" [value]="month.value">{{month.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <select id="{{inputName}}-year" class="form-control" name="{{inputName}}-year"
                [attr.aria-invalid]="(!valid && submitted) || forceError"
                [(ngModel)]="date.year"
                (ngModelChange)="onChange()"
                [disabled]="disabled"
                [ngClass]="{'error': (!valid && submitted) || forceError}">
          <option [value]="-1">{{yearLabel}}</option>
          <option *ngFor="let year of yearOptions" [value]="year.value">{{year.label}}</option>
        </select>
      </div>
    </fieldset>
  </div>
</div>
